<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thaissa Carvalho</title>
    <link rel="stylesheet" href="./sass/style.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <img src="./images/Logo.svg" alt="logo escrito Thaissa Carvalho" class="cabecalho__imagem">
    </header>
    <main>
        <section class="secao">
            <ul class="listas">
                <li class="lista__item">
                    <img src="images/Site.svg" alt="Logo do site" class="lista__imagem">
                    <a target="_blank" class="lista__link cor-roxa" href="#">SITE</a>
                </li>
                <li class="lista__item">
                    <img src="images/Linkedin.svg" alt="Logo do Linkedin" class="lista__imagem">
                    <a target="_blank" class="lista__link cor-branca" href="https://www.linkedin.com/in/thaissa-carvalho-dos-santos/">LINKEDIN</a>
                </li>
                <li class="lista__item">
                    <img src="images/Github.svg" alt="Logo do Github" class="lista__imagem">
                    <a target="_blank" class="lista__link cor-roxa" href="https://github.com/thaissacarvalho">GITHUB</a>
                </li>
                <li class="lista__item">
                    <img src="images/stackoverflow.svg" alt="Logo do StackOverflow" class="lista__imagem">
                    <a target="_blank" class="lista__link cor-branca" href="https://stackoverflow.com/users/20982925/thaissa-carvalho">STACKOVERFLOW</a>
                </li>
                <li class="lista__item">
                    <img src="images/Curriculo.svg" alt="Logo do Curriculo" class="lista__imagem">
                    <a target="_blank" class="lista__link cor-roxa" href="https://docs.google.com/document/d/e/2PACX-1vTI_AC2HLxsou3palf6JaLJxvoBcSHSy6C_vK0kZv3Gw-xTp99bC6eACbpXAp-TWuj8PnW11yGP0glL/pub">CURRICULO</a>
                </li>
                <p class="lista__paragrafo">O curriculo ser√° visto em formato PDF online.</p>
            </ul>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__texto">Criado por 
            <span>
                <img class="rodape__imagem" src="images/Logo.svg" alt="logo escrito Thaissa Carvalho">
            </span>
        </p>
    </footer>
</body>
</html>
